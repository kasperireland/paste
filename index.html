<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" dir="ltr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPaste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/prism.css">
  <link rel="stylesheet" href="styles/prism-live.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="container bar" style = "border-radius:25px;">
    <h1>WebPaste</h1>
    <nav class="bar-text">
      <button class = "btn btn-success btn-lg">Share Paste</button>
    </nav>
  </header>
  <div class="container main">
    <textarea id="txt" class="container line-numbers prism-live language-js" style = "background-color:#181058; color:white;" placeholder="Type here"></textarea>
  </div>
  <script src="scripts/src/ulzss.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/prism.js"></script>
  <script src="scripts/prism-live.js?load=css,html,javascript"></script>
</body>

</html>
